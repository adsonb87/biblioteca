<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <style>
    .mensagem{
      color: red;
    }
  </style>

  <title>Document</title>
</head>
<body>
<div th:insert="fragments/publica-nav :: nav"></div>
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Cadastro de usu√°rios</h2>
      <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${mensagem}"></span>
      </div>
      <form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Nome:</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" th:field="*{nome}">
          </div>
          <div class="col-sm-5">
            <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">CPF:</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" th:field="*{cpf}">
          </div>
          <div class="col-sm-5">
            <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
          </div>
        </div>


        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Nascimento:</label>
          <div class="col-sm-2">
            <input class="form-control" type="text" th:field="*{dataNascimento}">
          </div>
          <div class="col-sm-5">
            <span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
          </div>
        </div>


        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Email:</label>
          <div class="col-sm-2">
            <input class="form-control" type="text" th:field="*{email}">
          </div>
          <div class="col-sm-5">
            <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Login:</label>
          <div class="col-sm-2">
            <input class="form-control" type="text" th:field="*{login}">
          </div>
          <div class="col-sm-5">
            <span class="mensagem" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
            <span class="mensagem" th:if="${loginExiste}" th:text="${loginExiste}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Senha:</label>
          <div class="col-sm-2">
            <input class="form-control" type="text" th:field="*{password}">
          </div>
          <div class="col-sm-5">
            <span class="mensagem" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
          </div>
        </div>

        <input  class="btn btn-primary" type="submit" value="Gravar"/>
      </form>

    </div>
  </div>
</div>

</body>
</html>
